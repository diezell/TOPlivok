// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.5'

//        compile group: 'com.google.firebase', name: 'firebase-core', version: '16.0.8'
//        compile group: 'com.google.firebase', name: 'firebase-database', version: '15.0.0'
//        compile group: 'com.firebaseui', name: 'firebase-ui', version: '0.6.2'



//        classpath 'com.google.firebase:firebase-core:18.0.2'
//        classpath 'com.google.firebase:firebase-database:19.7.0'
//        classpath 'com.firebaseui:firebase-ui:0.6.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}